<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dino Quartett</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="wrapper">
			<img
				id="image"
				class="border"
				src="images/shower_dino.jpg"
				alt="Ein Dino in der Dusche"
			/>
			<header class="lightgreen border">
				<h2>SHOWERRUS REX</h2>
			</header>
			<div class="green border" , id="number"><h1>B3</h1></div>
			<div class="green border" id="strenght">
				<h4>Stärke:</h4>
				<div id="strenght-value"><h3>8/10</h3></div>
			</div>
			<div class="lightgreen border" id="height">
				<h4>Größe:</h4>
				<div id="height_value"><h3>4,0m</h3></div>
			</div>
			<div class="lightgreen border" id="weight">
				<h4>Gewicht:</h4>
				<div id="weight_value"><h3>8,8t</h3></div>
			</div>
			<div class="lightgreen border" id="feature">
				<h4>Eigenschaften:</h4>
				<img id="icon" src="images/bone.jpg" alt="Fleischfresser" />
				<img id="icon" src="images/water.jpg" alt="Wasser" />
				<img id="icon" src="images/toilet.jpg" alt="Baum" />
			</div>
			<div class="lightgreen border" id="weakness">
				<h4>Schwächen:</h4>
				<img id="icon" src="images/anger.jpg" alt="Agression" />
				<img id="icon" src="images/fire.jpg" alt="Feuer" />
				<img id="icon" src="images/tree.jpg" alt="Baum" />
			</div>
		</div>
	</body>
</html>
